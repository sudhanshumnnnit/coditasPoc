<div class="row header">
  <div class="col-md-2 col-md-offset-2"></div>
  <div class="col-md-2">
    <p-dropdown [style]="{'width':'100%','height':'45px','border-radius':'5px'}" autoWidth="false" (onChange)="selectCategory()"[options]="sortCategories" [(ngModel)]="selectedCategory" placeholder="Sort By Name" optionLabel="name" [showClear]="true"></p-dropdown>
  </div>
  <div class="col-md-6">
    <!-- <h3 class="first">Basic</h3> -->
    <input id="input" style="width:100%" type="text"  #searchBox pInputText  (keyup)="onKey(searchBox.value)">
    <span id="text">{{text}}</span>
  </div>
  <!-- <div class="col-md-2 col-md-offset-2"></div> -->
</div>
