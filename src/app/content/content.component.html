<h6 class="result-margin" *ngIf="users && users.total_count">Total Results :{{users.total_count?users.total_count:0}}</h6>
<ng-container *ngIf="users && users.items">
        <div class="card" style="width: 100%;margin-bottom: 20px;" *ngFor="let user of users.items.slice(first,(page+1)*rows) |orderBy: catagoryObj">
                <div class="card-body">
                    <!-- <h5 class="card-title">Card title</h5> -->
                    <div class="row">
                        <div class="col-md-2">
                            <img  src="{{user.avatar_url
                            }}" class="rounded-circle" alt="Card image cap" width="100%" height="100%">
                        </div>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-10">
                                    <h2>{{user.login}}</h2>
                                    <p>Profile URL: {{user.html_url}}
                                    </p>
                                </div>
                                <!-- <div class="col-md-2"></div> -->
                            </div>
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="float-left">
                                        <p class="margin-zero">Score:{{user.score}}</p>
                                        <p class="margin-zero">ID:{{user.id}}</p>
                                    </div>
                                    <div class="float-right">
                                        <button type="button" class="btn btn-outline-primary" (click)="details(user)">Details</button>
                                    </div>
            
                                </div>
                                <!-- <div class="col-md-2"></div> -->
                            </div>
            
                        </div>
                    </div>
                    <div class="row">
                        <table class="table table-striped" *ngIf="name===user.login && showDetais">
                            <thead *ngIf="reposDetails && reposDetails.length">
                                <tr>
                                    <th>Repository</th>
                                    <th>Language</th>
                                    <th>Open Issue Count</th>
                                    <th>Followers</th>
            
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let repo of reposDetails">
                                    <td>{{repo.name}}</td>
                                    <td>{{repo.language}}</td>
                                    <td>{{repo.open_issues_count}}</td>
                                    <td>{{repo.watchers}}</td>   
            
                                </tr>
                            </tbody>
                        </table>
                    </div>
            
                </div>
            </div>
</ng-container>
<p-paginator [rows]="rows" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>
