<h6 class="result-margin">Total Results :{{users.total_count}}</h6>
<div class="card" style="width: 100%;" *ngFor="let user of users.items">
    <div class="card-body">
        <!-- <h5 class="card-title">Card title</h5> -->
        <div class="row">
            <div class="col-md-2">
                <img class="card-img-top" src="{{user.avatar_url
                }}" class="rounded" alt="Card image cap" width="100%" height="100%">
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-10">
                        <h2>{{user.login}}</h2>
                        <p>Profile URL: {{user.html_url}}
                        </p>
                    </div>
                    <!-- <div class="col-md-2"></div> -->
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="float-left">
                            <p class="margin-zero">Data one:Value one</p>
                            <p class="margin-zero">Data two:Value two</p>
                        </div>
                        <div class="float-right">
                            <button type="button" class="btn btn-primary" (click)="details(user)">Primary</button>
                        </div>

                    </div>
                    <!-- <div class="col-md-2"></div> -->
                </div>

            </div>
        </div>
        <div class="row">
            <table class="table table-striped" *ngIf="name===user.login && showDetais">
                <thead *ngIf="reposDetails && reposDetails.length">
                    <tr>
                        <th>Repository</th>
                        <th>Language</th>
                        <th>Open Issue Count</th>
                        <th>Followers</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let repo of reposDetails">
                        <td>{{repo.name}}</td>
                        <td>{{repo.language}}</td>
                        <td>{{repo.open_issues_count}}</td>
                        <td>{{repo.watchers}}</td>   

                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
